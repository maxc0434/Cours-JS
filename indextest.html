<!-- point d'entrée d'un site en html est TOUJOURS index.html -->


<!DOCTYPE html>
<!-- Permet d'expliquer au navigateur le type de document -->
<html lang="fr" >
<!-- -->
<head>
 <!-- N'est pas l'entête, juste une tête de page, va gérer tout le parametrage du site, permet de mettre les liens mais ne se voit pas, etc... -->
    <meta charset="UTF-8" />
    <!-- précise quels type de caractères vont être utilisés dans le document (utf-8 => pays anglo saxon) -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Permet de donner les instructions d'echelle de taille aux navigateur. viewport = ecran / width = largeur / scale = echelle 1/1-->
 
    <link rel="stylesheet" href="">

    <title>monsite</title>
<!-- Titre dans l'onglet en haut du site-->
</head>
<!---->
<body>
<!-- Corps du site, c'est tout ce qu'on va voir apparaite sur le site-->

<header> en tete où se trouve le menu d'un site </header>
    <main> 
        <!-- "boite" principale -->
      <div>
        <!-- boite "magique", peut tout mettre dedans -->
      </div>

      <section>
        <!-- permet de segmenter le site, d'ordonner des zones précises  -->
      </section>
    </main>

</body>
<!---->
</html>
